<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Two clapping hands illustration -->
  
  <!-- Left hand -->
  <g transform="translate(40, 100) rotate(-15)">
    <!-- Palm -->
    <path d="M0 0 Q-5 -25 0 -35 L15 -35 Q20 -25 15 0 Z" fill="#8b5cf6"/>
    <!-- Thumb -->
    <path d="M-8 -15 Q-15 -18 -15 -25 Q-15 -32 -8 -35 Q-3 -35 0 -30 L0 -15 Z" fill="#a78bfa"/>
    <!-- Fingers -->
    <ellipse cx="3" cy="-38" rx="2.5" ry="8" fill="#a78bfa"/>
    <ellipse cx="7" cy="-40" rx="2.5" ry="9" fill="#a78bfa"/>
    <ellipse cx="11" cy="-39" rx="2.5" ry="8.5" fill="#a78bfa"/>
    <ellipse cx="15" cy="-37" rx="2.5" ry="7" fill="#a78bfa"/>
  </g>
  
  <!-- Right hand -->
  <g transform="translate(160, 100) rotate(15)">
    <!-- Palm -->
    <path d="M0 0 Q5 -25 0 -35 L-15 -35 Q-20 -25 -15 0 Z" fill="#ec4899"/>
    <!-- Thumb -->
    <path d="M8 -15 Q15 -18 15 -25 Q15 -32 8 -35 Q3 -35 0 -30 L0 -15 Z" fill="#f472b6"/>
    <!-- Fingers -->
    <ellipse cx="-3" cy="-38" rx="2.5" ry="8" fill="#f472b6"/>
    <ellipse cx="-7" cy="-40" rx="2.5" ry="9" fill="#f472b6"/>
    <ellipse cx="-11" cy="-39" rx="2.5" ry="8.5" fill="#f472b6"/>
    <ellipse cx="-15" cy="-37" rx="2.5" ry="7" fill="#f472b6"/>
  </g>
  
  <!-- Motion lines / impact effect -->
  <g opacity="0.6">
    <path d="M90 60 Q100 65 110 60" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <path d="M85 70 Q100 75 115 70" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M80 80 Q100 85 120 80" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles around the clap -->
  <g fill="#fbbf24">
    <circle cx="70" cy="50" r="2"/>
    <circle cx="130" cy="50" r="2"/>
    <circle cx="100" cy="40" r="1.5"/>
    <circle cx="85" cy="55" r="1.5"/>
    <circle cx="115" cy="55" r="1.5"/>
  </g>
</svg>
