# Run TypeScript and production build on every push to main and on PRs.
# Fixes here prevent Vercel deploy failures.
name: Deploy check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run deploy:check
